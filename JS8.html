<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body{
            background: radial-gradient(circle at 50% 10%, rgba(255, 237, 216, 0.855) 0%, rgb(233, 197, 231) 100%);
        }
        h2 {
            color:blue;
            position: relative;
            transform: translateX(40%);
            
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            
        }

        th, td {
            padding: 5px;
            
        }

        input[type="text"],[type="password"],[type="number"],[type="email"]{
            width:100%;
            padding:0;
        }

        table td button{
        position: absolute;
        top: 95%;
        
        background-color: red;
        border-radius: 10px;
        color:white;
    
        }

        input[type="radio"] {
            padding:0;
        }

        
        input[type="textarea"] {
            width: 600px;
            height:100px;
        }


        .blg {
            vertical-align: top;
        }

        .lbc {
            display: inline-block;
            width: 20%;
        }


        span {
            color:red;
        }


    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <table>
            <tr>
                <th>First Name</th>
                <td><input type="text" name="first" id="first" onkeyup="strengthChecker1()"></td>
                <td><span id="fname">POOR</span></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" id="last" onkeyup="strengthChecker2()"></td>
                <td><span id="lname">POOR</span></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" id="email" onkeyup="strengthChecker3()"></td>
                <td><span id="name1">POOR</span></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" id="password" onkeyup="strengthChecker4()"></td>
                <td><span id="name2">POOR</span></td>
            </tr>
            <tr>
                <th>Re-enter Password</th>
                <td><input type="password" id="repassword" onkeyup="strengthChecker5()"></td>
                <td><span id="name3">POOR OR MISMATCH</span></td>
            </tr>
            <div class="abc">
            <tr>
                <th class="blg">Gender</th>
                <td>
                    <label><input type="radio" name="gender">Male</label><br>
                    <label><input type="radio" name="gender">Female</label>
                </td>
            </tr>
            <tr>
                <th>Age</th>
                <td><input type="number" id="age" onkeyup="strengthChecker6()"></td>
                <td><span id="name4">POOR</span></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input type="text" id="phone" onkeyup="strengthChecker7()"></td>
                <td><span id="name5">POOR</span></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><input type="textarea" id="address" onkeyup="strengthChecker8()"></td>
                <td><span id="name6">POOR</span></td>
            </tr>
            <tr>
            </div>
                <th>State</th>
                <td><input type="text" id="state" onkeyup="strengthChecker9()"></td>
                <td><span id="name7">POOR</span></td>
            </tr>
            <tr>
                <th>Country</th>
                <td>
                    <select name="country">
                        <option>Choose your country</option>
                        <option value="india">India</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Languages Known</th>
                <td>
                    <label class="lbc"><input type="checkbox" name="language"> English</label>
                    <label class="lbc"><input type="checkbox" name="language"> Kannada</label>
                    <label class="lbc"><input type="checkbox" name="language"> Hindi</label>
                    <label class="lbc"><input type="checkbox" name="language"> Telugu</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="declaration" value="true"> Hereby I declare all the given details are true</td>
            </tr>
            <tr>
                <td colspan="2"  style="text-align: right;">Log in to <a href="https://www.google.com">Ethnus</a> website</td>
            </tr>
            tr>
                <td colspan="2" style="text-align: center;"><button type="submit">Register</button></td>
                </tr>
        </table>
        
    </form>


 
<script>
    function strengthChecker1()
    {
        var pwd = document.getElementById("first").value;
           if(pwd.length >= 5)
           {
            document.getElementById("fname").innerHTML = "STRONG";
            document.getElementById("fname").style.color="green";
           }

           else {
            document.getElementById("fname").innerHTML = "POOR";
            document.getElementById("fname").style.color="red";
           }
    }
    function strengthChecker2()
    {
        var pwd = document.getElementById("last").value;
           if(pwd.length > 5)
           {
            document.getElementById("lname").innerHTML = "STRONG";
            document.getElementById("lname").style.color="green";
           }

           else {
            document.getElementById("lname").innerHTML = "POOR";
            document.getElementById("lname").style.color="red";
           }
    }
    function strengthChecker3()
    {
        var pwd = document.getElementById("email").value;
           if(pwd.length > 5)
           {
            document.getElementById("name1").innerHTML = "STRONG";
            document.getElementById("name1").style.color="green";
           }

           else {
            document.getElementById("name1").innerHTML = "POOR";
            document.getElementById("name1").style.color="red";
           }
    }
    function strengthChecker4()
    {
        var pwd = document.getElementById("password").value;
           if(pwd.length > 5)
           {
            document.getElementById("name2").innerHTML = "STRONG";
            document.getElementById("name2").style.color="green";
           }

           else {
            document.getElementById("name2").innerHTML = "POOR";
            document.getElementById("name2").style.color="red";
           }
    }

    function strengthChecker5()
    {
        var pwd = document.getElementById("repassword").value;
           if(pwd.length > 5)
           {
            document.getElementById("name3").innerHTML = "STRONG";
            document.getElementById("name3").style.color="green";
           }

           else {
            document.getElementById("name3").innerHTML = "POOR";
            document.getElementById("name3").style.color="red";
           }
    }



    function strengthChecker6()
    {
        var pwd = document.getElementById("age").value;
           if(pwd.length > 0)
           {
            document.getElementById("name4").innerHTML = "STRONG";
            document.getElementById("name4").style.color="green";
           }

           else {
            document.getElementById("name4").innerHTML = "POOR";
            document.getElementById("name4").style.color="red";
           }
    }




    function strengthChecker7()
    {
        var pwd = document.getElementById("phone").value;
           if(pwd.length == 10)
           {
            document.getElementById("name5").innerHTML = "STRONG";
            document.getElementById("name5").style.color="green";
           }

           else {
            document.getElementById("name5").innerHTML = "POOR";
            document.getElementById("name5").style.color="red";
           }
    }



    function strengthChecker8()
    {
        var pwd = document.getElementById("address").value;
           if(pwd.length > 5)
           {
            document.getElementById("name6").innerHTML = "STRONG";
            document.getElementById("name6").style.color="green";
           }

           else {
            document.getElementById("name6").innerHTML = "POOR";
            document.getElementById("name6").style.color="red";
           }
    }
    function strengthChecker9()
    {
        var pwd = document.getElementById("state").value;
           if(pwd.length > 4)
           {
            document.getElementById("name7").innerHTML = "STRONG";
            document.getElementById("name7").style.color="green";
           }

           else {
            document.getElementById("name7").innerHTML = "POOR";
            document.getElementById("name7").style.color="red";
           }
    }
</script>
    
</body>
</html>
