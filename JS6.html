<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" type="text/css">
    
</head>
<body>
    <div class="container-lg mt-4">
    <div class="row justify-content-center">
    <div class="col col-sm-3 pt-5 px-3" style="background-color: rgb(227, 226, 226);">
    <form class="form">
    <div class="title d-flex justify-content-center mb-4" style="font-size: 2.5em; font-family:Arial, Helvetica, sans-serif"><I>Instagram</I></div>
    <div class="mb-3 input-group">
    <span class="input-group-text" >
    <span class="tt" data-bs-placement="bottom" ></span>
        <i class="bi bi-person-fill"></i>
    </span>
</span>
<input type="text" class="form-control" placeholder="Username" required>
</div>
<div class="mb-5 input-group">
<span class="input-group-text">
    <span class="tt" data-bs-placement="bottom" ></span>
        <i class="bi bi-lock"></i>
    </span>
</span>
<input type="pass" class="form-control" placeholder="Password"  required>
</div>
<div>
<input type="submit" class="form-control bg-primary" style="color:white;" value="Log in" onclick="submit()">
</div>
<div class="d-flex justify-content-between mt-3 mb-4" >
<span>
    <input type="checkbox">
    <span>Remember me</span>
</span>
<a href="#" class="text-decoration-none">Forgot password?</a>
</div>
</form>
</div>
<div class="d-flex justify-content-center my-2" >
Don't have an account! &nbsp;  <a href="#" class="text-decoration-none"> Sign up here.</a>
</div>
</div>
</div>

<script>
    document.getElementsByClassName("form").addEventListener("submit", function(event) {
            event.preventDefault();
            const uname = document.getElementById("uname").value;
            const pass = document.getElementById("pass").value;
            const errMessage = document.getElementById("errMessage");
            const valuname = "your_uname";
            const valpass = "your_pass";
            if (uname === valuname && pass === valpass) 
            {
               
                errMessage.textContent = "Login successful!";
                errMessage.style.color = "green";
            } else 
            {
                
                errMessage.textContent = "Inval uname or pass.";
                errMessage.style.color = "red";
            }
        });
    </script>
    </body>
